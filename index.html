<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="./style.css">

    <title>To Do List</title>
</head>

<body>

    <div id="root">

        <div class="container py-5">

            <div class="w-50 mx-auto">

                <!-- Blocco input e button -->
                <div class="d-flex">
                    <input type="text" class="form-control me-3" placeholder="Inserisci una nuova todo">
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>

                <!-- Blocco cose da fare todo -->
                <div class="bg-todo my-5">

                    <ul class="list-group p-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-white mb-3"
                            v-for="elem in arrayTodo"
                        >
                            <span>{{elem.textTodo}}</span>
                            <i class="fa-solid fa-circle-xmark text-danger"></i>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

    </div>
    <!-- Script Vue.js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Script js -->
    <script src="./main.js"></script>
</body>

</html>
